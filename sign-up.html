<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <link rel="stylesheet" href="assets/css/sign-up.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <section class="register">
      <div class="register_col col1 register_des">
        <div class="login_content">
          <h1>Already have an account?</h1>
          <div class="button_box">
            <button>Log in</button>
          </div>
        </div>
      </div>

      <div class="register_col col2">
        <form action=" ">
          <div class="form_title">
            <h1>Create your Account</h1>
            <p>Condimentum amet sapien quam est.</p>
          </div>

          <div class="form_group">
            <label for="email"> E-Mail </label>
            
              <input
                type="email"
                class="input_form"
                placeholder="Enter your E-Mail Address "
                required
              />
            
          </div>

          <div class="form_group">
            <label for="password"> Password </label>
            <div class="relative-password">
              <input
                type="password"
                id="password"
                class="input_form"
                placeholder="Enter your Password"
                minlength="8"
                maxlength="15"
                required
              />
              <span class="fa fa-eye icon" id="passwordGuide" onclick="displayPassword()"></span>
            </div>
          </div>

          <div class="form_group">
            <label for="confirmPassword"> Confirm Password </label>
            <div id="confirmPasswordContainer">
              <input
                type="password"
                id="confirmPassword"
                class="input_form"
                placeholder="Confirm your password "
                minlength="8"
                maxlength="15"
                required
              />
            </div>
          </div>
          <button type="submit" class="authButton">Create your Account</button>
          <button class="google_btn">
            <img src="assets/images/google.png" alt="" />
            <span>Sign up with Google</span>
          </button>
        </form>
      </div>
    </section>
    <script src="assets/js/sign-up.js"></script>
  </body>
</html>
